<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="overview.html">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="new.html">Create TODO</a>
              </li>
            </ul>
            <span class="navbar-text">
                <a class="nav-link" href="impressum.html">Impressum</a>
            </span>
          </div>
        </div>
      </nav>

    <!-- Header -->
    <div class="container mx-auto m-5">
    <h1 style="text-align: center;" contenteditable="true">TODO</h1>
    </div>

    <!-- Add Task bar -->
    <div class="container mx-auto ">
    <form class="row gy-2 gx-3 align-items-center">
      <div class="row mx-auto ">
        <div class="col-sm-9">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Add new ">
        </div>
        
        <div class="col-auto">
            <label for="date">Due Date:</label>
            <input id="date" type="date"/>
        </div>
        
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
    </div>
    
    <!-- Example Task -->

      <div class="container mx-auto m-5">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Due Date</th>
                <th scope="col">Completion</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="checked">Task 1</td>
                <td>29.04.2024</td>
                <td>
                    <label for="comp">Completion (<b><output id="scale1">0</output>%</b>):</label>
                    <input id="comp" type="range" name="amountRange" step="1" min="0" max="100" value="0" oninput="document.getElementById('scale1').innerHTML=this.value"/>
                </td>

                <td>
                    <button class="btn btn-primary btn-sm" type="submit">Edit</button>

                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Task 2</td>
                <td>29.04.2024</td>
                <td>
                    <label for="comp1">Completion (<b><output id="scale2">0</output>%</b>):</label>
                    <input id="comp1" type="range" name="amountRange" step="1" min="0" max="100" value="0" oninput="document.getElementById('scale2').innerHTML = this.value"/>                 
                </td>

                <td>
                    <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>

          <a class="btn btn-outline-primary" href="overview.html" role="button">Back to Overview</a>
      </div>

</body>
</html>
