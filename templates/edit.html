<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP-SkSky-HA12-10</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('create') }}">Create TODO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('imprint') }}">Imprint</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Heading -->
  <div class="container mx-auto m-5">
    <h1 style="text-align: center;">Edit TODO</h1>
  </div>
  <div class="container mx-auto m-2">
    <form action="" method="POST">
      <div class="form-group m-2">
        <label for="desc">Description:</label>
        <textarea class="form-control form-control-lg" id="desc" name="desc" rows="3">{{ task.1 }}</textarea>
      </div>
      <div class="row m-2">
        <div class="col m-2">
          <label for="date">Due Date:</label>
          <input id="date" name="date" type="date" data-date-format="DD/MM/YYYY" value="{{ task.2 }}"/>
        </div>
        <div class="col m-2">
          <label for="comp">Completion (<b><output id="num" >{{ task.3 }}</output>%</b>):</label>
          <input id="comp" type="range" name="comp" step="1" min="0" max="100" value="{{ task.3 }}" oninput="num.value=this.value"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Update</button>
      </div>
    </form>
  </div>
</body>

</html>
